name: CI

on: [push]

jobs:
  sast_scan:
   name: Run Bandit Scan
   runs-on: ubuntu-latest

   steps:
   - name: Checkout Code
     uses: actions/checkout@v4.2.2
     
   - name: Setup up Python
     uses: actions/setup-python@v5.6.0
     with:
       python-version: 3.13.3
   
   - name: Install Bandit
     run: pip install bandit

   - name: Run Bandit Scan
     run: bandit -ll -ii -r . 
